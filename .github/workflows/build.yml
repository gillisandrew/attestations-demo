on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write
  actions: read

env:
  APP_NAME: 'attestations-demo-app'
  APP_SBOM_NAME: 'attestations-demo-app-sbom.spdx.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        id: checkout_repo
        uses: actions/checkout@v4

      - name: Set up Go
        id: setup_go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
  
      - name: Build app
        id: build_app
        run: go build -o ${{env.APP_NAME}} .

      - name: Build SBOM
        id: build_sbom
        uses: anchore/sbom-action@v0
        with:
          file: './${{env.APP_NAME}}'
          format: 'spdx-json'
          artifact-name: '${{env.APP_SBOM_NAME}}'

      - name: Generate SBOM attestation
        id: attest_sbom
        uses: actions/attest-sbom@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          subject-path: './${{env.APP_NAME}}'
          sbom-path: '${{env.APP_SBOM_NAME}}'

      - name: Attest build provenance
        id: attest_build_provenance
        uses: actions/attest-build-provenance@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          subject-path: './${{env.APP_NAME}}'
          show-summary: true
          
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: |
            Download and verify the provenance using the following commands:

            ## Linux

            ```shell
            curl -sSLO https://github.com/gillisandrew/attestations-demo/releases/download/${{ github.ref_name }}/${{env.APP_NAME}}
            gh attestation verify -o ${{ github.repository_owner }} ${{env.APP_NAME}}
            ```
          files: |
            ${{env.APP_NAME}}
            ${{env.APP_SBOM_NAME}}
            attestations-${{ github.ref_name }}.jsonl
            
